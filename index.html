<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="title">
            Library
        </div>
    </header>
    <main class="main">
        <div>
            <button class="btn btn-green" id="addBookBtn">+</button>
            <div class="books-grid" id="booksGrid"></div>
        </div>
    </main>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3 class="big-title">Add new book</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
          />
          <p class="error-msg" id="errorMsg"></p>
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
          />
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button class="btn btn-green btn-medium" type="submit">Submit</button>
        </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
