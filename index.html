<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container m-5">
        <h1 class="display-5 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Library
        </h1>
        <form id="book-form">
            <div class="form-group m-1">
                <label for="serial">ID</label>
                <input type="text" id="serial" class="form-control">
            </div>
            <div class="form-group m-1">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group m-1">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group m-1">
                <label for="pages">Pages</label>
                <input type="number" id="pages" class="form-control">
            </div>
            <div class="form-group m-1">
                <label for="read">isRead</label>
                <input type="radio" id="isRead" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block m-2">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
